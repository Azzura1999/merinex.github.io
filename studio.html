<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroGIT Studio - Core Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- 核心变量与动画 --- */
        body {
            background-color: #050507;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* 星空背景 */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }
        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1); box-shadow: 0 0 4px rgba(255, 255, 255, 0.8); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        /* 氛围光晕 */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
            pointer-events: none;
        }
        .orb-1 { top: -20%; right: 20%; width: 600px; height: 600px; background: rgba(255, 255, 255, 0.02); }
        .orb-2 { bottom: -10%; left: 10%; width: 500px; height: 500px; background: rgba(200, 200, 220, 0.03); }

        /* 高级毛玻璃卡片 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        /* 交互：卡片悬浮上浮 */
        .member-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.05);
        }

        /* 文字泛光 */
        .text-bloom { text-shadow: 0 0 20px rgba(255, 255, 255, 0.4); }

        /* 头像光环动画 */
        .avatar-ring {
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s;
        }
        .member-card:hover .avatar-ring {
            border-color: rgba(255,255,255,0.6);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        /* 个人网站跳转按钮 */
        .btn-link {
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: #a1a1aa;
            transition: all 0.3s;
        }
        .btn-link:hover {
            background: white;
            color: black;
            border-color: white;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col selection:bg-white selection:text-black">

    <!-- 背景层 -->
    <div id="stars-container" class="fixed inset-0 z-0 pointer-events-none"></div>
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>

    <!-- 导航栏 -->
    <nav class="fixed top-8 left-0 right-0 z-50 flex justify-center">
        <div class="glass-panel rounded-full px-8 py-4 flex items-center gap-10">
            <a href="index.html" class="flex items-center gap-2 group cursor-pointer">
                <div class="w-2 h-2 rounded-full bg-gray-400 group-hover:bg-white group-hover:shadow-[0_0_10px_white] transition"></div>
                <span class="font-light tracking-[0.2em] text-sm text-gray-300 group-hover:text-white transition">HOME</span>
            </a>
            <div class="w-[1px] h-3 bg-white/10"></div>
            <span class="font-bold tracking-widest text-xs text-white text-shadow-sm">Studio</span>
        </div>
    </nav>

    <!-- 主体内容 -->
    <main class="relative z-10 flex-grow flex flex-col items-center justify-center pt-32 pb-20 max-w-7xl mx-auto px-6 w-full">
        
        <!-- 标题区域 -->
        <div class="text-center mb-20 space-y-4">
            <div class="inline-block border border-white/10 rounded-full px-3 py-1 bg-white/5 backdrop-blur-md mb-4">
                <span class="text-[10px] text-gray-300 tracking-[0.2em] uppercase">The Creators</span>
            </div>
            <h1 class="text-5xl md:text-7xl font-thin tracking-tighter text-white text-bloom">
                Studio <span class="font-bold">Members</span>
            </h1>
            <p class="text-gray-400 font-light max-w-xl mx-auto">
                ZeroGIT 成员。点击下方卡片访问成员的个人空间。
            </p>
        </div>

        <!-- 成员卡片网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl">
            
            <!-- 成员 1 -->
            <div class="glass-panel member-card rounded-2xl p-8 flex flex-col items-center text-center group relative overflow-hidden">
                <!-- 头像区 -->
                <div class="relative w-24 h-24 mb-6">
                    <div class="avatar-ring"></div>
                    <!-- 头像图片：请替换 src -->
                    <img src="https://q1.qlogo.cn/g?b=qq&nk=1090708091&s=640" class="w-full h-full rounded-full object-cover relative z-10 grayscale group-hover:grayscale-0 transition duration-500" alt="Avatar">
                </div>
                
                <!-- 信息区 -->
                <h3 class="text-2xl font-bold text-white mb-1 group-hover:text-bloom transition">Azzura</h3>
                <p class="text-xs text-gray-400 tracking-widest uppercase mb-4">Developer</p>
                <p class="text-sm text-gray-500 font-light leading-relaxed mb-8 px-2">
                    Developer
                </p>

                <!-- 跳转按钮 -->
                <div class="mt-auto w-full">
                    <!-- href 换成该成员的个人网站链接 -->
                    <a href="https://b23.tv/IbLz8VQ" target="_blank" class="btn-link w-full py-3 rounded-lg text-xs font-bold tracking-widest flex items-center justify-center gap-2 group-btn">
                        Bilibili Space
                        <svg class="w-3 h-3 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </a>
                </div>
            </div>

            <!-- 成员 2 -->
            <div class="glass-panel member-card rounded-2xl p-8 flex flex-col items-center text-center group relative overflow-hidden">
                <div class="relative w-24 h-24 mb-6">
                    <div class="avatar-ring"></div>
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=200&auto=format&fit=crop" class="w-full h-full rounded-full object-cover relative z-10 grayscale group-hover:grayscale-0 transition duration-500" alt="Avatar">
                </div>
                
                <h3 class="text-2xl font-bold text-white mb-1 group-hover:text-bloom transition">Vusx</h3>
                <p class="text-xs text-gray-400 tracking-widest uppercase mb-4">Developer</p>
                <p class="text-sm text-gray-500 font-light leading-relaxed mb-8 px-2">
                    Developer
                </p>

                <div class="mt-auto w-full">
                    <!-- href 换成该成员的个人网站链接 -->
                    <a href="https://dribbble.com" target="_blank" class="btn-link w-full py-3 rounded-lg text-xs font-bold tracking-widest flex items-center justify-center gap-2 group-btn">
                        Bilibili Space
                        <svg class="w-3 h-3 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </a>
                </div>
            </div>
            <!-- 成员 3 -->
            <div class="glass-panel member-card rounded-2xl p-8 flex flex-col items-center text-center group relative overflow-hidden">
                <div class="relative w-24 h-24 mb-6">
                    <div class="avatar-ring"></div>
                    <img src="https://pic.rmb.bdstatic.com/bjh/events/9998db6987455ac0c8446dc6a74b8edd1194.jpeg" class="w-full h-full rounded-full object-cover relative z-10 grayscale group-hover:grayscale-0 transition duration-500" alt="Avatar">
                </div>
                
                <h3 class="text-2xl font-bold text-white mb-1 group-hover:text-bloom transition">Gemini</h3>
                <p class="text-xs text-gray-400 tracking-widest uppercase mb-4">UI/UX Designer</p>
                <p class="text-sm text-gray-500 font-light leading-relaxed mb-8 px-2">
                    Designer
                </p>

                <div class="mt-auto w-full">
                    <!-- href 换成该成员的个人网站链接 -->
                    <a href="https://google.com" target="_blank" class="btn-link w-full py-3 rounded-lg text-xs font-bold tracking-widest flex items-center justify-center gap-2 group-btn">
                        Website
                        <svg class="w-3 h-3 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </a>
                </div>
            </div>

        </div>
    </main>

    <script>
        // JS 生成背景星空
        const starContainer = document.getElementById('stars-container');
        const starCount = 50; 

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 2 + 1;
            const duration = Math.random() * 3 + 2;
            const opacity = Math.random() * 0.7 + 0.3;
            const delay = Math.random() * 5;

            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--opacity', opacity);
            star.style.animationDelay = `${delay}s`;
            starContainer.appendChild(star);
        }
    </script>
</body>
</html>
